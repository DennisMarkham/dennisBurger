<style>


#ordered
{
	background-color: white;
	border-style: inset;
	border-color: white;
	border-width: 5px;
}	

#select, #select button
{
	background-color: orange;

}

{
	background-color: yellow;

button
{
	border-color: red;
	margin: 2px;
}

	text-align:center;

}

	position: absolute;

 width: 100px;
 padding: 2px;

<body>
	<div class = "row">
		<h1>Dennis Burger</h1>
	</div>
 <div class="row">
    <div class="col-md-2" id = "categories">
    <button>Main</button>
    <br>
    <button>Sides</button>
    <br>
    <button>Beverages</button>
    <br>
    <button>Deserts</button>	
    </div>

    <div class="col-md-8" id = "select">
    <button value = "3.25"><img src = "https://assets.bonappetit.com/photos/5d1cb1880813410008e914fc/16:9/w_1200,c_limit/Print-Summer-Smash-Burger.jpg"></img>Hamburger</button>
    <button value = "3.75">Cheeseburger</button>
    <button value = "4.75">Double Cheesburger</button>
    </div>
    <div class="col-md-2" id = "ordered">
    	
    </div>
    
  </div>
  
  <span id = total>$0.00</span>

  <script>
  var totalPrice = 0;	
  $("button").click(function()
  {
  	console.log("You clicked " + $(this).text() + " for " + $(this).val());
  	$("#ordered").append($(this).text() + " $" + $(this).val() + "<br>");

  	totalPrice += parseFloat($(this).val());
  	console.log("Total price: " + totalPrice);
  	$("#total").text("$" + totalPrice.toFixed(2))
  })	
  </script>
