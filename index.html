<style>


#ordered
{
	background-color: white;
	border-style: inset;
	border-color: white;
	border-width: 5px;
}	

#select, #select button
{
	background-color: orange;

}

#categories
{
	background-color: yellow;
}

button
{
	border-color: red;
	margin: 2px;
}

h1
{
	text-align:center;
	margin: 0 auto;
	padding: 5px;
}
</style>
</head>
<body>
	<div class = "row">
		<h1>Dennis Burger</h1>
	</div>
 <div class="row">
    <div class="col-md-2" id = "categories"></div>
    <div class="col-md-8" id = "select">
    <button value = "3.25">Hamburger</button>
    <button value = "3.75">Cheeseburger</button>
    <button value = "4.75">Double Cheesburger</button>
    </div>
    <div class="col-md-2" id = "ordered"></div>
  </div>

  <script>
  var totalPrice = 0;	
  $("button").click(function()
  {
  	console.log("You clicked " + $(this).text() + " for " + $(this).val());
  	$("#ordered").append($(this).text() + " $" + $(this).val() + "<br>");

  	totalPrice += parseFloat($(this).val());
  	console.log("Total price: " + totalPrice);
  })	
  </script>
</body>
